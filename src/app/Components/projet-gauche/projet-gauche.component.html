<section id="case">
  <div id="presentation">
    <h2 id="titre">{{title}}</h2>
    <p id="decrire">{{description}}</p>
    <div id="symbole">
      <div id="code" class="{{symbol[1]}}"></div>
      <div *ngIf="symbol[0]=='2'" class="{{symbol[2]}}"></div>
    </div>
  </div>
  <img src="{{imageUrl}}" height="{{taille[0]}}" width="{{taille[1]}}" >
</section>
